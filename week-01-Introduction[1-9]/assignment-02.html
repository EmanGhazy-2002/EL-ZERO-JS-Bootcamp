<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Test</title>
</head>
<body>
    <script>
        document.write("<h1>Hello</h1>");
        let query = document.querySelector("h1");

        query.style.color = "red";
        query.style.fontSize = "80px";
        query.style.fontWeight = "bold";
        query.style.fontFamily = "Arial";
        query.style.textAlign = "center";
    </script>
</body>
</html>
